<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/styles.css'>
        <script src='js/jquery-1.11.3.js'></script>
        <script src='js/scripts.js'></script>
        <title>Pig Latin Generator</title>
    </head>
    <body>
        <div class="container">
          <h1>String Replace Generator</h1>

          <form id='stringform'>
            <div class='form-group'>
              <input id="sentence" type="text" placeholder="Enter your sentence"><br>
              <input id="needle" type="text" placeholder="What word do you want to replace?"><br>
              <input id="wordToReplace" type="text" placeholder="Enter word to replace"><br>
            </div>
            <button type="submit" class="btn btn-success">Ubmitsay!</button>
          </form>

          <div class="col-md-6" id="result">
            <h4>New sentence: <span class="text"></span></h4>
          </div>
        </div>
    </body>
</html>
